<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <script type="text/javascript" src="../public/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/app.js"></script>
</head>
<body>
    <div class="col-md-4 col-sm-4 col-xs-4" id="calculator">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="screen"></div>
            </div>
        </div>
        <div class="row text-center">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="1" href="#">1</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="2" href="#">2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="3" href="#">3</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key operator" id="*" href="#">X</div>
                </div>
        </div>
        <div class="row text-center">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="4" href="#">4</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="5" href="#">5</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="6" href="#">6</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key operator" id="/" href="#">/</div>
                </div>
        </div>
        <div class="row text-center">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="7" href="#">7</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="8" href="#">8</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="9" href="#">9</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key operator" id="+" href="#">+</div>
                </div>
        </div>
        <div class="row text-center">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key num" id="0" href="#">0</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key operator" id="." href="#">.</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key equal" id="=" href="#">=</div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="key operator" id="-" href="#">-</div>
                </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="key clear" id="CLEAR" href="#">CLEAR ALL</div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
